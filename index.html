<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="./img/logo.png" alt="Logo" class="logo">
                <form action="#" class="search">
                    
                    <input type="text" placeholder="Search"   class="search__input">
                    
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass">
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                        
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"> 
                        </svg>
                        <span  class="user-nav__notification">08</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"> 
                        </svg>
                        <span  class="user-nav__notification">08</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <img class="user-nav__user" src="/img/user.jpg" />
                        <span class="user-nav__user-name">name</span>
                    </div>
                    
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                        <ul class="sidebar-nav">
                            <li class="sidebar-nav__item sidebar-nav__item--active">
                                <a href="#" class="sidebar-nav__link ">
                                    <svg class="sidebar-nav__icon">
                                        <use xlink:href="img/sprite.svg#icon-home"></use>
                                    </svg>
                                    <span>Hotel</span>
                                </a>

                            </li>
                            <li class="sidebar-nav__item">
                                <a href="#" class="sidebar-nav__link">
                                    <svg class="sidebar-nav__icon">
                                        <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                    </svg>
                                    <span>flight</span>
                                </a>

                            </li>
                            <li class="sidebar-nav__item">
                                <a href="#" class="sidebar-nav__link">
                                    <svg class="sidebar-nav__icon">
                                        <use xlink:href="img/sprite.svg#icon-key"></use>
                                    </svg>
                                    <span>Car rental</span>
                                </a>

                            </li>
                            <li class="sidebar-nav__item">
                                <a href="#" class="sidebar-nav__link">
                                    <svg class="sidebar-nav__icon">
                                        <use xlink:href="img/sprite.svg#icon-map"></use>
                                    </svg>
                                    <span>tours</span>
                                </a>

                            </li>
                        </ul>
                        
                        <div class="legal">
                             &copy; All rights reserved by gk 
                        </div>
                </nav>
                <main class="hotel-view">
                    <div class="gellary">
                        <figure class="gellary__item" >
                            <img class="gellary__photo" src="img/hotel-1.jpg" alt="gellary Photot 1">
                        </figure>
                        <figure class="gellary__item" >
                            <img class="gellary__photo" src="img/hotel-2.jpg" alt="gellary Photot 2">
                        </figure>
                        <figure class="gellary__item" >
                            <img class="gellary__photo" src="img/hotel-3.jpg" alt="gellary Photot 3">
                        </figure>
                        
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Hotel Las Palmas
                        </h1>
                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="button-inline">Albufeira, Portugal</button>
                        </div>

                        <div class="overview__rating">
                            <div class="overview__rating-average">
                                8.5
                            </div>
                            <div class="overview__rating-count">
                                455 votes
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </body>
</html>
